<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- css -->
  <link rel="stylesheet" href="./styles/style.css">
  <!-- Iconscout css  -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <title>Admin Dashboard Panel</title>
</head>

<body>

  <nav>
    <div class="logo-name">
      <div class="logo-image">
        <img src="./Images/logo.png" alt="">
      </div>

      <span class="logo-name">Code Lab</span>
    </div>

    <div class="manu-items">
      <ul class="nav-links">
        <li>
          <a href="#">
            <i class="uil uil-estate"></i>
            <span class="link-name">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="uil uil-files-landscapes"></i>
            <span class="link-name">Content</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="uil uil-chart"></i>
            <span class="link-name">Analytics</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="uil uil-chart"></i>
            <span class="link-name">Today's Hot</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="uil uil-chart"></i>
            <span class="link-name">Favorite</span>
          </a>
        </li>
      </ul>

      <!-- bottom  -->
      <ul class="logout-mod">
        <li>
          <a href="#">
            <i class="uil uil-signout"></i>
            <span class="link-name">Logout</span>
          </a>
        </li>

        <li class="mode">
          <a href="#">
            <i class="uil uil-moon"></i>
            <span class="link-name">Dark Mode</span>
          </a>

          <div class="mode-toggle" id="mode-toggle">
            <span class="switch"></span>
          </div>
        </li>
      </ul>
    </div>
  </nav>


  <!-- Dashboard -->

  <section class="dashboard">
    <div class="top">
      <i class="uil uil-bars sidebar-toggle" id="sidebar-toggle"></i>
      <div class="search-box">
        <i class="uil uil-search"></i>
        <input type="text" placeholder="Search here...">
      </div>

      <img src="./Images/profile.jpg" alt="">
    </div>

    <div class="dash-content">
      <div class="overview">
        <div class="title">
          <i class="uil uil-tachometer-fast-alt"></i>
          <span class="text">Dashboard</span>
        </div>

        <div class="boxes">
          <div class="box box1">
            <i class="uil uil-share"></i>
            <span class="text">Total Shares</span>
            <span class="number">54,560</span>
          </div>
          <div class="box box2">
            <i class="uil uil-heart"></i>
            <span class="text">Total Love</span>
            <span class="number">104,560</span>
          </div>
          <div class="box box3">
            <i class="uil uil-comment-alt"></i>
            <span class="text">Total Comment</span>
            <span class="number">400,545</span>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="./scripts/script.js"></script>
</body>

</html>
